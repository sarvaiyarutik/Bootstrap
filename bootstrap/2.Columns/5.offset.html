<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
     <link rel="stylesheet" href="./5.offset.css">
</head>
  <body>

    <div class="container">

        <div class="row">
            <div class="col-md-4">box-1</div>
            <div class="col-md-4 offset-4">box-2</div>
        
        </div>

        <div class="row">
            <div class="col-md-2 ">box-3</div>
            <div class="col-md-2 offset-2">box-4</div>
            <div class="col-md-2">box-5</div>
            <div class="col-md-2 offset-2">box-6</div>
        </div>

        <div class="row">
            <div class="col-md-1 ">box-7</div>
            <div class="col-md-1 offset-1">box-8</div>
            <div class="col-md-1 offset-1">box-9</div>
            <div class="col-md-1 offset-1 ">box-10</div>
             <div class="col-md-1 offset-1">box-11</div>
            <div class="col-md-1 offset-1">box-12</div>
        </div> 
    </div>

    
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
