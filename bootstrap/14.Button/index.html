<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
      <div class="container">
          <div class="row">
              <div class="col-md-12 m-5">
                <button class="btn bg-danger">Button</button>
                <button class="btn bg-primary">Button</button>
                <button class="btn bg-secondary">Button</button>
                <button class="btn bg-success">Button</button>
                <button class="btn bg-info">Button</button>
                <button class="btn bg-warning">Button</button>
                <button class="btn bg-light">Button</button>
                 <button class="btn bg-dark">Button</button>

                   <a href="" class="btn btn-link">link</a>
              </div>
              <div class="col-md-12 m-5">
                 <button class="btn btn-secondary">Button</button>
                <button class="btn btn-success">Button</button>
                <button class="btn btn-info">Button</button>
              </div>
              <div class="col-md-12 m-5">
                    <button class="btn btn-outline-light">Button</button>
                 <button class="btn btn-outline-dark">Button</button>
                 <button class="btn btn-outline-danger">Button</button>
                <button class="btn btn-outline-primary">Button</button>
                <button class="btn btn-outline-secondary">Button</button>
              </div>
              <div class="col-md-12 m-5">
                <button class="btn btn-danger btn-lg">Button</button>
                <button class="btn btn-primary btn-sm">Button</button>
              
              </div>
              <div class="col-md-12 btn-group m-5">
                <button class="btn btn-primary ">Button</button>
                <button class="btn btn-secondary">Button</button>
                <button class="btn btn-success">Button</button>
                <button class="btn btn-info">Button</button>
                
              </div>

               <div class="col-md- d-grid m-5">
              <button class="btn btn-primary" disabled>Disabled Button</button>

              </div>
          </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
