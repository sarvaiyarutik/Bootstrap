<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="row">
            <h1>Form</h1>
            <div class="col">
                <form>
                    <div class="m3">
                        <label for="Name" class="form-label">Name:</label>
                        <input type="name" class="form-control" placeholder="enter your name ">
                    </div>

                    <div class="m3">
                        <label for="Email" class="form-label">Email:</label>
                        <input type="email" class="form-control" value="rutik@email.com" placeholder="Enter your email"
                            readonly>
                    </div>


                    <div class="m3">
                        <label for="number" class="form-label">Number</label>
                        <input type="number" class="form-control" value="rutik@email.com"
                            placeholder="Enter your number">
                        <div class="form-text">+91 </div>
                    </div>


                    <div class="m3">
                        <label for="Email" class="form-label form-leble-lg"></label>
                        <input type="email" class="form-control form-control-lg" placeholder="lg screen">
                    </div>

                    <div class="m3">
                        <label for="Email" class="form-label form-control-sm"> </label>
                        <input type="email" class="form-control " placeholder="small screen">
                    </div>

                    <div class="m3 form-check">
                        <input type="checkbox" class="form-check-input " placeholder="" id="exampleCheck1">
                        <label for="checkbox" class="form-check-label " for="exampleCheck1"> please check out
                            sir</label>
                    </div>


                    <div class="m3">
                        <input type="range" class="form-control" placeholder="">
                        <label for="range" class="form-control-range "> </label>
                    </div>

                    <div class="m3">
                        <label for="exampleFormControlTextarea1" class="form-label">Example textarea </label>
                        <textarea id="exampleFormControlTextarea1" class="form-control" rows="3"
                            placeholder=""></textarea>
               
                      
                    <div class="m3 form-floating">
                        <input type="email" class="form-control" id="floatingInput" placeholder="">
                        <label for="floatingInput"> email</label>
                    </div>




                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
