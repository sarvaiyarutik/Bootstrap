<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <div class="container bg-primary">
        <div class="row">
            <div class="col-md">
                <form class="bg-primary">
                    <div class="col-md-12">
                        <label for="text" class="form-label">This is your Name</label>
                        <input type="text" class="form-control">
                    </div>

                    <div class="col-md-12">
                        <label for="email" class="form-label">This is your email</label>
                        <input type="email" class="form-control" value="rutik@123gamail.com" readonly>
                    </div>
                    <div class="col-md-12">
                        <label for="number" class="form-label">This is your Number</label>
                        <input type="number" class="form-control">
                        <div class="form-text muted-text">+91 .............</div>
                    </div>

                    <div class="col-md-12">
                        <label for="lg" class="form-label form-leble-lg"></label>
                        <input type="lg" class="form-control form-control-lg" placeholder="lg size">
                    </div>


                    <div class="col-md-12">
                        <label for="small" class="form-label form-leble-sm"></label>
                        <input type="small" class="form-control form-control-sm" placeholder="sm size">
                    </div>


                    <div class="col-md-12">
                        <label for="file" class="form-file">yes</label>
                        <input type="file" class="form-control" value="rutik@123gamail.com" readonly>
                    </div>


                    <div class="col-md-12">
                        <label for="" class="form-check-label">This is your File</label>
                        <input type="radio" class="form-check-input" name="answer">



                        <label for="" class="form-check-label"></label>
                        <input type="radio" class="form-check-input" name="answer">
                    </div>


                    <div class="col-md-12">
                        <label for="exampleDataList" class="form-label">option select</label>
                        <input type="text" class="form-control" list="datalist" id="examplelist">
                        <datalist id="datalist">

                            <option value="talaja"></option>
                            <option value="tanasa"></option>
                            <option value=" mahuva"></option>
                            <option value="bhavagar"></option>

                        </datalist>
                    </div>

                     <div class=" form-floating">
                         <input type="email" class="form-control" id="floatingInput" placeholder="rutik@123gamail.com">
                        <label for="floatingInput" >This is your email</label>
                    </div>






                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
