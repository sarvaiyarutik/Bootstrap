<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Image Styles</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark">

<div class="container py-5">

  <!-- Row 1 -->
  <div class="row text-center mb-4">
    <div class="col-md-4">
      <img src="https://i.pinimg.com/1200x/93/1a/67/931a672a15cbd4feb4e2787190134cbe.jpg"
           class="img-fluid rounded-circle ">
    </div>

    <div class="col-md-4">
      <img src="https://i.pinimg.com/736x/d6/f2/bf/d6f2bfe5b287546f1ab3e82ba738409c.jpg"
           class="img-fluid rounded-4 ">
    </div>

    <div class="col-md-4">
      <img src="https://i.pinimg.com/736x/1c/0d/44/1c0d443da08630181dd30eaee1bb1989.jpg"
           class="img-fluid  img-thumbnail">
    </div>
  </div>

  <!-- Row 2 -->
  <div class="row text-center">
    <div class="col-md-4">
      <img src="https://i.pinimg.com/736x/d5/bf/0d/d5bf0d3fafbf1c0a6f88377e29a3b1ce.jpg"
           class="img-fluid rounded-pill">
    </div>

    <div class="col-md-4">
      <img src="https://i.pinimg.com/1200x/1b/99/1c/1b991c6f42e913c47c829fc7b6642542.jpg"
           class="img-fluid rounded-circle ">
    </div>

    <div class="col-md-4">
      <img src="https://i.pinimg.com/736x/5f/2d/0c/5f2d0cd284b649821e76123ee7a14582.jpg"
           class="img-fluid rounded-3 shadow-lg opacity-75">
    </div>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
