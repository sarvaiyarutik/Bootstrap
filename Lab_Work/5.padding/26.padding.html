<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>More Padding Layouts</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" href="./26.padding.css">
</head>
<body>

<div class="container mt-5">
  <div class="row text-center">

    
    <div class="col border p-0 bg-danger">
      p-0
    </div>

   
    <div class="col border p-1 bg-body-tertiary">
      p-1
    </div>

   
    <div class="col border pt-5 pb-1 ps-3 pe-0 bg-info">
      Mixed
    </div>

  
    <div class="col border py-2 py-lg-5 bg-info-subtle">
      py-2<br>py-lg-5
    </div>

    <div class="col border px-1 px-md-4 bg-light">
      px-1<br>px-md-4
    </div>

  </div>
</div>

</body>
</html>
