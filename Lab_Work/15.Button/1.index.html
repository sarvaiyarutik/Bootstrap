<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
  <body>
     <div class="container">
          <div class="row">
              <div class="col-md">

                  <button class="btn bg-primary"><i class="fa-solid fa-house"></i> Primary</button>
                 <button  class="btn bg-secondary"><i class="fa-solid fa-circle-user"></i>Secondary</button>
                 <button  class="btn bg-success"> <i class="fa-solid fa-circle-user"></i>    Success</button>
                 <button  class="btn bg-danger"> <i class="fa-solid fa-file"></i>Danger</button>
                 <button  class="btn bg-warning"><i class="fa-solid fa-bell"></i>Warning</button>
                 <button  class="btn bg-info"> <i class="fa-solid fa-user"></i>Info</button>
                 <button  class="btn bg-light"> <i class="fa-solid fa-inbox"></i>Light</button>
                 <button  class="btn bg-dark"><i class="fa-solid fa-eye"></i>Dark</button>
     
                  <button  class="btn-link">link</button>
              </div>
          </div>

          <div class="row m-4">

            <div class="col-md">

                <button class="btn btn-primary"><i class="fa-brands fa-web-awesome"></i> Primary</button>
              <button  class="btn btn-secondary"><i class="fa-brands fa-github"></i>Secondary</button>
              <button  class="btn btn-success"><i class="fa-solid fa-magnifying-glass"></i> Success</button>
            </div>
          </div>

        <div class="row m-4">

            <div class="col-md">
                 <button  class="btn btn-outline-danger "> <i class="fa-solid fa-file"></i>Danger</button>
                 <button  class="btn btn-outline-warning "><i class="fa-solid fa-bell"></i>Warning</button>
                 <button  class="btn btn-outline-info "> <i class="fa-solid fa-user"></i>Info</button>
            </div>
          </div>
        <div class="row m-4">

            <div class="col-md m-2 btn-group">
                 <button  class="btn btn-danger "> <i class="fa-solid fa-file"></i>Danger</button>
                 <button  class="btn btn-warning "><i class="fa-solid fa-bell"></i>Warning</button>
                 <button  class="btn btn-info "> <i class="fa-solid fa-user"></i>Info</button>
            </div>
          </div>

        <div class="row m-4">

            <div class="col-md">
                  <button class="btn btn-primary btn-sm"><i class="fa-brands fa-web-awesome "></i> Primary</button>
              <button  class="btn btn-secondary btn-lg"><i class="fa-brands fa-github"></i>Secondary</button>
       
            </div>
          </div>

        <div class="row m-4">

            <div class="col-md m-2 d-grid">
                 <button  class="btn btn-danger " disabled> <i class="fa-solid fa-file"></i>Danger</button>
                 <button  class="btn btn-warning " disabled><i class="fa-solid fa-bell"></i>Warning</button>
                 <button  class="btn btn-info " disabled> <i class="fa-solid fa-user"></i>Info</button>
            </div>
          </div>


     </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
