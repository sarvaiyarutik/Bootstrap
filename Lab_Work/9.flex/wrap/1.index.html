<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Bootstrap Flex Wrap Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" href="./1.style.css">
</head>
<body>

<div class="container mt-4">
  <h5>Flex Wrap Example</h5>

  <div class="d-flex flex-wrap  p-2" >
    <div class="bg-primary text-white p-2 m-1">Box 1</div>
    <div class="bg-success text-white p-2 m-1">Box 2</div>
    <div class="bg-danger text-white p-2 m-1">Box 3</div>
    <div class="bg-warning text-dark p-2 m-1">Box 4</div>
    <div class="bg-info text-white p-2 m-1">Box 5</div>
  </div>

   <div class="d-flex flex-nowrap  p-2" >
    <div class="bg-primary text-white p-2 m-1">Box 1</div>
    <div class="bg-success text-white p-2 m-1">Box 2</div>
    <div class="bg-danger text-white p-2 m-1">Box 3</div>
    <div class="bg-warning text-dark p-2 m-1">Box 4</div>
    <div class="bg-info text-white p-2 m-1">Box 5</div>
  </div>
</div>

</body>
</html>
