<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>More Flex Fill Examples</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

 
  <link rel="stylesheet" href="./4.fill.css">
</head>
<body>

<div class="container">


  <div class="row d-flex demo-row">
    <div class="col-md-3 bg-body-secondary flex-fill box">box1 (fill)</div>
    <div class="col-md-3 bg-danger-subtle flex-fill box">box2 (fill)</div>
    <div class="col-md-3 bg-danger box">box3</div>
  </div>

  <div class="row d-flex demo-row">
    <div class="col-md-3 bg-body-secondary flex-md-fill box">
      box1 (md+ fill)
    </div>
    <div class="col-md-3 bg-danger-subtle box">box2</div>
    <div class="col-md-3 bg-danger box">box3</div>
  </div>
  
  <div class="row d-flex demo-row">
    <div class="bg-body-secondary flex-fill box">box1 (no col)</div>
    <div class="bg-danger-subtle box">box2</div>
    <div class="bg-danger box">box3</div>
  </div>

</div>

</body>
</html>
