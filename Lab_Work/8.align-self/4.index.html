<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Align Items Examples</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="4.style.css">
</head>
<body>

<div class="container">

  <div class="row ">
    <div class="col-3 box align-self-end">end</div>
  </div>

  <div class="row ">
    <div class="col-3 box align-self-center">center</div>
  </div>

  <div class="row ">
    <div class="col-3 box align-self-stretch">stretch</div>
  </div>

  <div class="row ">
    <div class="col-3 box align-self-auto">auto</div>
  </div>

  <div class="row ">
    <div class="col-3 box align-self-start">start</div>
  </div>

</div>

</body>
</html>
