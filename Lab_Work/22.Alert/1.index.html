<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
   <div class="container mt-4">

  <div class="alert alert-primary p-4 fs-4 fw-bold">
    Primary Alert
  </div>

  <div class="alert alert-secondary p-4 fs-4 fw-bold">
    Secondary Alert
  </div>

  <div class="alert alert-success p-4 fs-4 fw-bold">
    Success Alert
  </div>

  <div class="alert alert-danger p-4 fs-4 fw-bold">
    Danger Alert
  </div>

  <div class="alert alert-warning p-4 fs-4 fw-bold">
    Warning Alert
  </div>

  <div class="alert alert-info p-4 fs-4 fw-bold">
    Info Alert
  </div>

  <div class="alert alert-light p-4 fs-4 fw-bold border">
    Light Alert
  </div>

  <div class="alert alert-dark p-4 fs-4 fw-bold">
    Dark Alert
  </div>

</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
