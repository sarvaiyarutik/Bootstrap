<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Grid</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container my-4 border">
    
    <div class="row g-3">
      <div class="col-md-4">
        <img class="img-fluid rounded shadow" 
        src="https://i.pinimg.com/736x/93/fe/46/93fe46fc60eec4a2a85c35cda88401c8.jpg">
      </div>

      <div class="col-md-4">
        <img class="img-fluid border border-info" 
        src="https://i.pinimg.com/1200x/d0/13/78/d013787708883c4de4556fc4b29bc677.jpg">
      </div>

      <div class="col-md-4">
        <img class="img-fluid rounded border-bottom" 
        src="https://i.pinimg.com/1200x/27/88/2d/27882d953c061ee056a90b447f75b00c.jpg">
      </div>

      <div class="col-md-4">
        <img class="img-fluid rounded border-danger" 
        src="https://i.pinimg.com/736x/67/1a/1a/671a1a21eb014736397250a44d1469db.jpg">
      </div>

      <div class="col-md-4">
        <img class="img-fluid rounded shadow" 
        src="https://i.pinimg.com/736x/0a/d7/bd/0ad7bd4fc47e8c9159d4407862082bb1.jpg">
      </div>

  
      <div class="col-md-4">
        <img class="img-fluid rounded shadow" 
        src="https://i.pinimg.com/736x/6c/c9/19/6cc919310bc7ae25bd8e93af77c4cfb1.jpg">
      </div>
    </div>

  </div>
</body>
</html>
