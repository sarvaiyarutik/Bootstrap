<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
      <div class="container" style="border: 1px solid black;">
         <div class="row row-cols-3" style="border: 1px solid black;">
             <div class="col-md-4">
                <img class="img-fluid border-5" src="https://i.pinimg.com/736x/35/f9/11/35f91196debf6c9d28cc0d63d0aaf930.jpg" alt="">
             </div>
             <div class="col-md-4">
                <img class="img-fluid border border-danger" src="https://i.pinimg.com/736x/a6/12/93/a6129309f550cc354423320bdc767cda.jpg" alt="">
             </div>
             <div class="col-md-4">
                <img class="img-fluid border border-5 border-end"   src="https://i.pinimg.com/736x/91/37/cf/9137cfe976d87668b73014f08ac95f15.jpg" alt="">
             </div>
         </div>

           <div class="row row-cols-3">
             <div class="col-md-4">
                <img class="img-fluid" src="https://i.pinimg.com/1200x/d9/dd/a6/d9dda67b655c6d1183c07dee5ec0143a.jpg" alt="">
             </div>
             <div class="col-md-4 shadow">
                <img class="img-fluid shadow" src="https://i.pinimg.com/736x/6c/32/ec/6c32ec41926c17c46c7fc28023a1b28f.jpg" alt="">
             </div>
            
         </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
